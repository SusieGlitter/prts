<!DOCTYPE html>
<html>
<head>
    <title>静滞虚幻</title>
    <style>
        .container { 
            max-width: 600px; 
            margin: 20px auto; 
            padding: 0 20px;
        }
        canvas { 
            border: 1px solid #ccc; 
            margin: 20px 0;
            max-width: 100%;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }
        .control-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-item input[type="range"] {
            flex: 1;
            max-width: 300px;
        }
        .button-group { 
            display: flex;
            gap: 10px;
            margin: 15px 0; 
        }
        button {
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #resetBtn {
            background-color: #f44336;
            color: white;
        }
        #saveBtn {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>静滞虚幻</h2>
        <div>
            <label>选择底图: <input type="file" id="baseImage" accept="image/*"></label>
        </div>

        <div class="controls">
            <div class="control-item">
                <label>水平偏移:</label>
                <input type="range" id="posX" min="-200" max="200" value="0" step="1">
                <span id="posXValue">0</span>
            </div>
            <div class="control-item">
                <label>垂直偏移:</label>
                <input type="range" id="posY" min="-200" max="200" value="0" step="1">
                <span id="posYValue">0</span>
            </div>
            <div class="control-item">
                <label>缩放大小:</label>
                <input type="range" id="scale" min="0.1" max="3" value="1" step="0.01">
                <span id="scaleValue">1.0x</span>
            </div>
            <div class="control-item">
                <label>透明程度:</label>
                <input type="range" id="opacity" min="0" max="1" value="0.6" step="0.01">
                <span id="opacityValue">0.50</span>
            </div>
        </div>

        <div class="button-group">
            <button id="resetBtn">恢复默认设置</button>
            <button id="saveBtn">保存图片</button>
        </div>

        <canvas id="canvas"></canvas>
        <div class="repo-link"></div>
            <a href="https://github.com/SusieGlitter/prts" target="_blank">SusieGlitter/prts</a>
        </div>
    </div>

const controls = {
    posX: { element: document.getElementById('posX'), display: document.getElementById('posXValue') },
    posY: { element: document.getElementById('posY'), display: document.getElementById('posYValue') },
    scale: { element: document.getElementById('scale'), display: document.getElementById('scaleValue') },
    opacity: { element: document.getElementById('opacity'), display: document.getElementById('opacityValue') }
};

function calculateBaseScale() {
    if (!currentBaseImg) return 1;
    const widthRatio = currentBaseImg.width / overlayImg.width;
    const heightRatio = currentBaseImg.height / overlayImg.height;
    return Math.min(widthRatio, heightRatio)*1.5;
}

function updateControls() {
    controls.scale.display.textContent = userScale.toFixed(1);
    controls.posX.display.textContent = controls.posX.element.value;
    controls.posY.display.textContent = controls.posY.element.value;
    controls.opacity.display.textContent = 
        parseFloat(controls.opacity.element.value).toFixed(2);
}

function restoreDefault() {
    if (!currentBaseImg) return;
    
    userScale = 1;
    controls.scale.element.value = userScale;
    controls.posX.element.value = 0;
    controls.posY.element.value = 0;
    controls.opacity.element.value = 0.5;
    
    updateControls();
    composeImages();
}

function composeImages() {
    if (!currentBaseImg) return;

    // 设置离屏canvas尺寸
    tempCanvas.width = canvas.width;
    tempCanvas.height = canvas.height;

    // 第一步：创建纯黑背景
    tempCtx.fillStyle = '#000000';
    tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

    // 第二步：绘制PRTS图片到离屏canvas
    const totalScale = baseScale * userScale;
    const posX = parseInt(controls.posX.element.value);
    const posY = parseInt(controls.posY.element.value);

    const scaledWidth = overlayImg.width * totalScale;
    const scaledHeight = overlayImg.height * totalScale;
    const centerX = (tempCanvas.width - scaledWidth) / 2 + posX;
    const centerY = (tempCanvas.height - scaledHeight) / 2 + posY;

    tempCtx.globalCompositeOperation = 'source-over';
    tempCtx.drawImage(overlayImg, centerX, centerY, scaledWidth, scaledHeight);

    // 第三步：合成到主canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // 先绘制底图
    ctx.globalAlpha = 1;
    ctx.drawImage(currentBaseImg, 0, 0);
    
    // 再叠加处理后的中间图像
    ctx.globalAlpha = parseFloat(controls.opacity.element.value);
    ctx.drawImage(tempCanvas, 0, 0);
}


document.getElementById('baseImage').addEventListener('change', async () => {
    const file = document.getElementById('baseImage').files[0];
    if (!file) return;

    currentBaseImg = await new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = e => {
            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                resolve(img);
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    });

    baseScale = calculateBaseScale();
    userScale = 1;
    controls.scale.element.value = baseScale*userScale;
    updateControls();
    composeImages();
});

document.getElementById('resetBtn').addEventListener('click', restoreDefault);
document.getElementById('saveBtn').addEventListener('click', function() {
    if (!currentBaseImg) {
        return;
    }
    const link = document.createElement('a');
    link.download = '下载.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
});

document.querySelectorAll('input[type="range"]').forEach(input => {
    input.addEventListener('input', () => {
        if (input.id === 'scale') {
            userScale = parseFloat(input.value);
        }
        updateControls();
        composeImages();
    });
});

updateControls();
</script>
